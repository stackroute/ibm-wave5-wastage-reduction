<form class="form-horiontal">
<div class="form-control col-">


<table class="table table-striped  table-responsive table-bordered" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="20">
	<thead>
	  <tr>
		<th scope="col">
			<mfDefaultSorter by="name">User</mfDefaultSorter>
		</th>
		<th scope="col">
				<mfDefaultSorter by="email">User</mfDefaultSorter>
		</th>
		<th scope="col">
				<mfDefaultSorter by="age">User</mfDefaultSorter>
		</th>
		<th scope="col">
				<mfDefaultSorter by="city">Status</mfDefaultSorter>
		</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let user of mf.data">
		<td>{{user.name}}</td>
		<td>{{user.email}}</td>
		<td>{{user.age}}</td>
		<td><button class="btn btn-success">{</button></td>
	  </tr>

  </table>
  </div>
