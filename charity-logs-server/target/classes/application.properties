server.port=8070

spring.application.name=charity-logs-service

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=charityLogs
spring.data.mongodb.repositories.enabled=true
spring.datasource.driver-class-name=mongodb.jdbc.MongoDrive

charity.rabbitmq.exchange=charity.exchange
charityLogs.rabbitmq.queue=charityLogs.queue
charityLogs.rabbitmq.routingkey=charityLogs.routingkey

rating.rabbitmq.exchange=rating.exchange
rating.rabbitmq.queue=rating.queue
rating.rabbitmq.routingkey=rating.routingkey