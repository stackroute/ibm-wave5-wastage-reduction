  eureka-server:
    image: eureka-server:1.0
    build: eureka-server/
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8761:8761

  config-service:
    image: config-service:1.0
    build: config-server/
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8888:8888

  zuul-api:
    image: zuul-api:1.0
    build: zuul-api/
    depends_on:
      - config-service
      - eureka-server
      - registration-service
      - restaurant-logs-service
      - charity-logs-service
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8000:8000

  authentication-server:
    image: authentication-server:1.0
    build: authentication-server/
    depends_on:
      - zuul-api
      - mysql
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8060:8060

  restaurant-logs-service:
    image: restaurant-logs-service:1.0
    build: restaurant-logs-server/
    depends_on:
      - mongo
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8090:8090

  charity-logs-service:
    image: charity-logs-service:1.0
    build: charity-logs-server/
    depends_on:
      - mongo
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8070:8070

  deliveryboy-logs-service:
    image: deliveryboy-logs-service:1.0
    build: deliveryBoy-logs-service/
    depends_on:
      - mongo
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8040:8040

  registration-service:
    image: registration-service:1.0
    build: registration-server/
    depends_on:
      - mysql
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8080:8080

  routing-service:
    image: routing-service:1.0
    build: routing-server/
    depends_on:
      - neo4j
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8050:8050

