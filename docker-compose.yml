version: '2'

services:
  eureka-server:
    image: eureka-server:1.0
    build: eureka-server/
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8761:8761

  config-service:
    image: config-service:1.0
    build: config-server/
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8888:8888

  zuul-api:
    image: zuul-api:1.0
    build: zuul-api/
    depends_on:
      - config-service
      - eureka-server
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8090:8090

  authentication-server:
    image: authentication-server:1.0
    build: authentication-server/
    depends_on:
      - zuul-api
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8070:8070

  registration-service:
    image: registration-service:1.0
    build: registration-server/
    depends_on:
      - zuul-api
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8000:8000

