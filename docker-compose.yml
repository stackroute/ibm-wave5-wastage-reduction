  mysql:
      image: mysql:5.7
      ports:
        - 3306:3306
      environment:
        - MYSQL_ROOT_PASSWORD=Destiny1!
      container_name: mysql
      network_mode: host
      hostname: localhost
      entrypoint:
        sh -c "echo 'CREATE DATABASE IF NOT EXISTS authorizationService; CREATE DATABASE IF NOT EXISTS registrationService;' > /docker-entrypoint-initdb.d/init.sql;/usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
      volumes:
        - ../data/mysql:/var/lib/mysql


  mongo:
    image: mongo
    restart: always
    hostname: localhost
    network_mode: "host"
    ports:
      - 27017:27017
    volumes:
      - ../data/mongo:/data/db

  rabbitmq:
    image: rabbitmq:3.7.5-management
    hostname: localhost
    network_mode: "host"
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ../data/rabbitmq:/var/lib/rabbitmq/mnesia/rabbit@app-rabbitmq:cached
    environment:
      RABBITMQ_ERLANG_COOKIE: 6085e2412b6fa88647466c6a81c0cea0
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /

  neo4j:
    image: neo4j:3.0
    ports:
      - 7474:7474
      - 7687:7687
    expose:
      - 7474
    container_name: neo4j
    network_mode: host
    hostname: localhost
    volumes:
      - ../data/neo4j/data:/data
    environment:
      - NEO4J_AUTH=neo4j/root123
    restart: always
